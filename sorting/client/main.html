<head>

<template name="layout">

</template>

</template>

<template name="hello">
    <h1>Welcome to the HPSAB Sorting Hat Quiz!</h1>
    <div class="crest">
        <img src="Hogwarts.png" height="241px" width="208px">
    </div>
    <button id="start" class="btn">Start Quiz</button>
</template>
